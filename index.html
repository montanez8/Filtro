<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus CampCoins</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalice.css">

    <!-- FontAwensome  -->
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="assets/fontawesome/css/solid.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<header>
    <section class="header__section">
        <div class="section-logo">
            <h2>Campus CampCoins</h2>
        </div>
        <nav class="section-nav">
        </nav>
        <div class="section-user">
            <a href="#">
                Registro camper
                <i class="fa-solid fa-user user-login" data-bs-toggle="modal" data-bs-target="#registro"></i>
            </a>
            
        </div>
    </section>

    <section class="header__content">
        <!-- <div class="content-main">
                <h2>Games</h2>
            </div> -->
    </section>
</header>

<main>
<!-- Listado de campers -->
<div class="lista-campers">
    <h1>Listado de campers</h1>
    <table id="lista-campers" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Número de identificación</th>
                <th scope="col">Nombres</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Email</th>
                <th scope="col">Grupo campus</th>
                <th scope="col">Campoisn Acumulados</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<!-- Gestor de conceptos -->

<div class="main__conceptos">
    <div class="conceptos-formulario">
        <!-- formulario para ingresar los conceptos -->
        <div class="main-form none">
            <div class="container d-flex justify-content-center " style="height: 100vh;">
                <div class="container">
                    <h2 class="mt-5">Registrar conceptos</h2>
                    <form id="conceptosForm" class="mt-4">
                        <div class="form-group">
                            <label for="Id">Id del concepto:</label>
                            <input type="text" class="form-control" id="Id" name="nombre" required>
                        </div>
        
                        <div class="form-group">
                            <label for="Descripcion">Descripción del concepto:</label>
                            <input type="text" class="form-control" id="Descripcion" name="Descripcion" required>
                        </div>
        
                        <div class="form-group">
                            <label for="Valor">Valor del concepto en CampCoins:</label>
                            <input type="number" class="form-control" id="Valor" name="Valor"
                                required>
                        </div>
        
                        <button type="submit" class="btn btn-primary m-2 btn-concepto">Crear Concepto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="conceptos-mostrar">
        <!-- Muestra los conceptos -->
        <h2>Lista de Conceptos</h2>
        <table id="lista-comceptos" class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Valor</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


</main>

<!-- Modales -->
<!-- Modal 2 -->
<div class="modal fade" id="registro" tabindex="-1" aria-labelledby="modalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Registro de Campers</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="formularioRegistar">
                    <div class="mb-3">
                        <label for="identificacion" class="form-label">Número de Identificación</label>
                        <input type="text" class="form-control" id="identificacion"
                            placeholder="Tu número de identificación" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Tus nombres" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="grupoCamper" class="form-label">Grupo Camper</label>
                        <input type="text" class="form-control" id="grupoCamper" required>
                    </div>
                    <div class="mb-3">
                        <label for="CampcoinsAcumulados" class="form-label">Campcoins Acumulados</label>
                        <input type="text" class="form-control" id="CampcoinsAcumulados" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-registrar">Registrarse</button>
                </form>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>


<!-- Consignación de CampCoins -->
<div class="main-Consignación">
    
    <div id="selectContainer">
        <select id="conceptosSelect">
            <option value="camperSelect">Seleccione un un camper</option>
        </select>
    </div>

</div>
<footer>


</footer>
<script type="module" src="js/app.js"></script>
<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
